map.on('style.load', function (e) {
    console.log(e.style.sprite);
    map.addSource('markers', {
        "type": "geojson",
        "data": {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [-84.389174, 33.776522]
                },
                "properties": {
                    "title": "summit",
                    "description": "ConnectATL Summit Location!",
                    "marker-symbol": "marker-15"
                }
            }]
        }
    });

    map.addLayer({
        "id": "summit",
        "source": "markers",
        "type": "circle",
        "paint": {
            "circle-radius": 10,
            "circle-color": "#F0B310"
        }
    });

});

map.on('mouseenter', 'summit', function (e) {
        new mapboxgl.Popup()
            .setLngLat(e.features[0].geometry.coordinates)
            .setHTML(e.features[0].properties.description)
            .addTo(map);
    });
map.on('mouseleave', 'summit', function() {
        map.getCanvas().style.cursor = '';
